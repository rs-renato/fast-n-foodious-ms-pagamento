apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-n-foodious-ms-pagamento
spec:
  selector:
    matchLabels:
      app: fast-n-foodious-ms-pagamento
  template:
    metadata:
      labels:
        app: fast-n-foodious-ms-pagamento
    spec:
      containers:
      - name: fast-n-foodious-ms-pagamento
        image: ottero/fast-n-foodious-ms-pagamento:latest
        resources:
          limits:
            memory: "768Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            port: 3002
            path: /api
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            port: 3002
            path: /api
          initialDelaySeconds: 40
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        ports:
        - containerPort: 3002
        envFrom:
          - configMapRef:
              name: fast-n-foodious-ms-pagamento-env
        env:
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: fast-n-foodious-ms-pagamento-secret
                key: MYSQL_PASSWORD
          - name: SERVER_PORT
            valueFrom:
              configMapKeyRef:
                name: fast-n-foodious-ms-pagamento-env
                key: SERVER_PORT
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-pagamento
spec:
  selector:
    matchLabels:
      app: mysql-pagamento
  template:
    metadata:
      labels:
        app: mysql-pagamento
    spec:
      containers:
      - name: mysql-pagamento
        image: mysql:8.0
        resources:
          limits:
            memory: "768Mi"
            cpu: "500m"
        ports:
          - containerPort: 3306
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        envFrom:
          - configMapRef:
              name: fast-n-foodious-ms-pagamento-env
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: fast-n-foodious-ms-pagamento-secret
                key: MYSQL_ROOT_PASSWORD
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: fast-n-foodious-ms-pagamento-secret
                key: MYSQL_PASSWORD
        volumeMounts:
          - name: fast-n-foodious-ms-pagamento-mysql-init
            mountPath: /docker-entrypoint-initdb.d
          - name: fast-n-foodious-ms-pagamento-volume
            mountPath: /var/lib/mysql-pagamento
      volumes:
        - name: fast-n-foodious-ms-pagamento-volume
          persistentVolumeClaim:
            claimName: fast-n-foodious-ms-pagamento-pvc
        - name: fast-n-foodious-ms-pagamento-mysql-init
          configMap:
            name: mysql-pagamento-env
            items:
              - key: init.sql
                path: 1-init.sql
