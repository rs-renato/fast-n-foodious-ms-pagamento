namespace: default

application:
  name: fast-n-foodious-ms-pagamento
  image: ottero/fast-n-foodious-ms-pagamento:latest
  resources:
    limits:
      memory: "768Mi"
      cpu: "500m"

service:
  loadbalancer:
    port: 3002

mysql:
  name: mysql-pagamento
  image: mysql:8.0
  mountPath: /var/lib/mysql-pagamento
  resources:
    limits:
      memory: "768Mi"
      cpu: "500m"

configMap:
  data:
    NODE_ENV: prod
    MYSQL_HOST: mysql-pagamento
    MYSQL_USER: fnf_user

hpa:
  minReplicas: 1
  maxReplicas: 3
  cpu:
    averageUtilization: 70
  memory:
    averageUtilization: 70

pv:
  name: fast-n-foodious-ms-pagamento-pv
  storage: 500Mi
  hostPath: /Users/renatorodrigues/mysql

pvc:
  name: fast-n-foodious-ms-pagamentos-pvc
  requests:
      storage: 500Mi

storageClassName: fast-n-foodious-ms-pagamento-storage

secret:
  data:
    MYSQL_PASSWORD: Zm5mX3Bhc3M=
    MYSQL_ROOT_PASSWORD: Zm5mX3Bhc3M=